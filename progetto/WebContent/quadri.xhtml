<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:o="http://omnifaces.org/ui">
<h:head>
	<title>Catalogo Opere</title>
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="stylesheet"
		href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</h:head>
<h:body>
	<ui:include src="/navBar.xhtml" />
	<div class="container">
		<div class="row">
			<div class="col-lg-12">
			<h1 class="page-header">Le opere della galleria</h1>
			</div>
		</div>
				<ui:repeat var="opera" value="#{quadroController.getAll()}">
					<div class="row">
					<div class="col-md-8">
					<o:graphicImage value="#{opera.immagine}" class="img-responsive" dataURI="true"/>
					</div>
					<div class="col-md-4">
					<ul class="list-group-item">
					<li class="list-group-item">
					<b>Titolo:</b> #{opera.titolo}
					</li>
					<li class="list-group-item">
					Anno di realizzazione: #{opera.annoRealizzazione}
					</li>
					<li class="list-group-item">
					Dimensioni: #{opera.larghezza}cm #{opera.altezza}cm
					</li>
					<li class="list-group-item">
					<b>Autore:</b><h:form>
					<h:commandLink value="#{opera.autore.nome} #{opera.autore.cognome}"
					action="#{quadroController.visualizzaAutore(opera.autore.id)}"/>
					</h:form>
					</li>
					</ul>
					</div>
					</div>
					<hr/>
				</ui:repeat>
		</div>
</h:body>
</html>
