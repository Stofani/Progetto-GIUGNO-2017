<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<title>Catalogo Opere</title>
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="stylesheet"
		href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</h:head>
<h:body>
	<ui:include src="/navBar.xhtml" />
	<div class="container">
		<div class="jumbotron">
			<h1>Le opere</h1>
				<ui:repeat var="opera" value="#{quadroController.opere}"
					varStatus="status">
					<ul class="list-group">
						<li class="list-group-item">Titolo: #{opera.titolo}</li>
						<li class="list-group-item">Anno: #{opera.annoRealizzazione}</li>
						<li class="list-group-item">Autore: #{opera.autore.nome}
							#{opera.autore.cognome}</li>
						<li class="list-group-item">Dimensioni: #{opera.altezza}
							x#{opera.larghezza}</li>
						<li class="list-group-item">Tecnica: #{opera.tecnica}</li>
					</ul>
				</ui:repeat>
		</div>
	</div>
	<footer class="container-fluid text-center">
		<p>Sito creato da Vincenzo Martello e Simone Tofani</p>
	</footer>
</h:body>
</html>
