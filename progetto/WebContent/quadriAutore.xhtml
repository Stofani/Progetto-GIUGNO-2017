<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:o="http://omnifaces.org/ui">
<h:head>
	<title>Ricerca opere per autore</title>
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="stylesheet"
		href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
</h:head>
<h:body>
	<ui:include src="/navBar.xhtml" />
	<div class="container">
		<h1>Le opere di #{autoreController.autore.nome}
			#{autoreController.autore.cognome}</h1>
		<ui:repeat var="opera" value="#{autoreController.autore.quadri}">
			<div class="row">
				<div class="col-md-8">
					<o:graphicImage value="#{opera.immagine}" class="img-responsive"
						dataURI="true" />
				</div>
				<div class="col-md-4">
				<ul class="list-group">
					<li class="list-group-item">Titolo: #{opera.titolo}</li>
					<li class="list-group-item">Anno: #{opera.annoRealizzazione}</li>
					<li class="list-group-item">Dimensioni: #{opera.altezza} x#{opera.larghezza}</li>
					<li class="list-group-item">Tecnica: #{opera.tecnica}</li>
				</ul>
				</div>
			</div>
			<hr />
		</ui:repeat>
	<div>
		<h:link outcome="/searchAutore">Ritorna alla ricerca</h:link>
	</div>
	</div>
</h:body>
</html>
