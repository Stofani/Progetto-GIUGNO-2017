<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">
    <h:head>
        <title>Login Amministratore Form</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css" />
	<style> h1{text-align:center;} body{background-color: #e0ebeb}</style>
    </h:head>
    <h:body>
    	<h1>Inserisci le tue credenziali</h1>
       <h:form class="form" role="form">
			<div class="container" style="width:250px; height:200px; float:center">
				<div class="form-group">
					<h:inputText value="#{adminController.username}" type="text" class="form-control" />
				</div>
				<div class="form-group">
					<h:inputSecret value="#{adminController.password}" class="form-control" />
				</div>
				<h:commandButton class="btn btn-primary" value="LoginAdmin" action="#{adminController.login}" />
			</div>
		</h:form>     
    </h:body>
</html>
