<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Login Amministratore Form</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" />
    </h:head>
    <h:body >
    	<f:view>
    	<ui:include src="/navBar.xhtml" />
    	<div class="container">
    	<div class="jumbotron">
    	<h2 style="text-align:center;">Inserisci le tue credenziali</h2>
    	<div style="width:250px; height:200px;margin:auto;">
       <h:form >
				<div class="form-group">
				Username:
					<h:inputText  value="#{adminController.username}" class="form-control" />
				</div>
				Password
				<div class="form-group">
					<h:inputSecret  value="#{adminController.password}" class="form-control" />
				</div>
				<h:commandButton class="btn btn-lg btn-primary btn-block" value="LoginAdmin" action="#{adminController.login}" />
		</h:form>
		</div>  
		</div>
		</div>  
		</f:view>
    </h:body>
</html>
