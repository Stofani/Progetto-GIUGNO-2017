<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	</meta>
	<link rel="stylesheet"
		href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<style>
body {
	padding-top: 70px;
	background-color:#e6e6e6;
}
.navbar-default {
	background-color: #cc0000;
	border-color: #c0392b;
}

.navbar-default .navbar-brand {
	color: #ecf0f1;
}

.navbar-default .navbar-brand:hover, .navbar-default .navbar-brand:focus
	{
	color: #ffbbbc;
}

.navbar-default .navbar-text {
	color: #ecf0f1;
}

.navbar-default .navbar-nav>li>a {
	color: #ecf0f1;
}

.navbar-default .navbar-nav>li>a:hover, .navbar-default .navbar-nav>li>a:focus
	{
	color: #ffbbbc;
}

.navbar-default .navbar-nav>.active>a, .navbar-default .navbar-nav>.active>a:hover,
	.navbar-default .navbar-nav>.active>a:focus {
	color: #ffbbbc;
	background-color: #c0392b;
}

.navbar-default .navbar-nav>.open>a, .navbar-default .navbar-nav>.open>a:hover,
	.navbar-default .navbar-nav>.open>a:focus {
	color: #ffbbbc;
	background-color: #c0392b;
}

.navbar-default .navbar-toggle {
	border-color: #c0392b;
}

.navbar-default .navbar-toggle:hover, .navbar-default .navbar-toggle:focus
	{
	background-color: #c0392b;
}

.navbar-default .navbar-toggle .icon-bar {
	background-color: #ecf0f1;
}

.navbar-default .navbar-collapse, .navbar-default .navbar-form {
	border-color: #ecf0f1;
}

.navbar-default .navbar-link {
	color: #ecf0f1;
}

.navbar-default .navbar-link:hover {
	color: #ffbbbc;
}
}
</style>
</h:head>
<h:body>
	<f:view>
		<nav id="navMenu" class="navbar navbar-default navbar-fixed-top">
			<div class="container-fluid">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle" data-toggle="collapse"
						data-target="#mynavbar">
						<span class="icon-bar"></span> <span class="icon-bar"></span> <span
							class="icon-bar"></span>
					</button>
					<h:link class="navbar-brand" 
						outcome="index">Galleria d'arte</h:link>
				</div>
				<div id="mynavbar" class="collapse navbar-collapse">
					<ul class="nav navbar-nav">
						<li><h:link outcome="/index" >Home</h:link></li>
						<li><h:link outcome="/quadri" >Quadri</h:link></li>
						<li><h:link outcome="/search" >Ricerca Opere</h:link></li>
						<li><h:link outcome="/contatti">Contatti</h:link></li>
						</ul>
						<ul class="nav navbar-nav navbar-right">
	
								<li><h:link outcome="/secure/adminProfile"><span class="glyphicon glyphicon-user"></span> 
								Area riservata</h:link></li>
						</ul>
				</div>
			</div>
		</nav>
	</f:view>
</h:body>
</html>
