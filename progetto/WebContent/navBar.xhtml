<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<link rel="stylesheet"
		href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<style>
body {
	padding-top: 70px;
	background-color:#e6e6e6;
}
.navbar-default {
	background-color: #cc0000;
	border-color: #c0392b;
}

.navbar-default .navbar-brand {
	color: #ecf0f1;
}

.navbar-default .navbar-brand:hover, .navbar-default .navbar-brand:focus
	{
	color: #ffbbbc;
}

.navbar-default .navbar-text {
	color: #ecf0f1;
}

.navbar-default .navbar-nav>li>a {
	color: #ecf0f1;
}

.navbar-default .navbar-nav>li>a:hover, .navbar-default .navbar-nav>li>a:focus
	{
	color: #ffbbbc;
}

.navbar-default .navbar-nav>.active>a, .navbar-default .navbar-nav>.active>a:hover,
	.navbar-default .navbar-nav>.active>a:focus {
	color: #ffbbbc;
	background-color: #c0392b;
}

.navbar-default .navbar-nav>.open>a, .navbar-default .navbar-nav>.open>a:hover,
	.navbar-default .navbar-nav>.open>a:focus {
	color: #ffbbbc;
	background-color: #c0392b;
}

.navbar-default .navbar-toggle {
	border-color: #c0392b;
}

.navbar-default .navbar-toggle:hover, .navbar-default .navbar-toggle:focus
	{
	background-color: #c0392b;
}

.navbar-default .navbar-toggle .icon-bar {
	background-color: #ecf0f1;
}

.navbar-default .navbar-collapse, .navbar-default .navbar-form {
	border-color: #ecf0f1;
}

.navbar-default .navbar-link {
	color: #ecf0f1;
}

.navbar-default .navbar-link:hover {
	color: #ffbbbc;
}
}
</style>
</h:head>
<h:body>
	<f:view>
		<nav id="navMenu" class="navbar navbar-default navbar-fixed-top">
			<div class="container-fluid">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle" data-toggle="collapse"
						data-target="#navbar">
						<span class="icon-bar"></span> <span class="icon-bar"></span> <span
							class="icon-bar"></span>
					</button>
					<h:link class="navbar-brand" value="Galleria d'arte"
						outcome="/index.xhtml"></h:link>
				</div>
				<div id="navbar" class="navbar-collapse collapse">
					<ul class="nav navbar-nav">
						<li><h:link value="Home" outcome="/index.xhtml" /></li>
						<li><h:link value="Quadri" outcome="/quadri.xhtml" /></li>
						<li><h:link value="Ricerca opere" outcome="/search.xhtml" /></li>
						</ul>
						<ul class="nav navbar-nav navbar-right">
						<li class="dropdown"><a class="dropdown-toggle"
							data-toggle="dropdown" href="#">Admin<span class="caret"></span></a>
							<ul class="dropdown-menu">
								<li><a href="/secure/inserimentoQuadro.xhtml">Inserimento Opera</a></li>
								<li><a href="/secure/inserimentoAutore.xhtml">Inserimento Artista</a></li>
								<li><a href="/secure/gestioneQuadri.xhtml">Gestione quadri</a></li>
								<li><a href="/secure/gestioneAutori.xhtml">Gestione autori</a></li>
							</ul></li>
						</ul>
				</div>
			</div>
		</nav>
	</f:view>
</h:body>
</html>
