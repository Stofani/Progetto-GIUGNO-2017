<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:head>
	<title>Inserimento quadro form</title>
	<link rel="stylesheet"
		href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" />
</h:head>
<body>
	<f:view>
		<h:form>
				Titolo:<br />
			<h:inputText value="#{quadroController.titolo}" required="true"
				requiredMessage="titolo obbligatorio" id="titolo" />
			<h:message for="titolo" />
			<br />
				Anno Realizzazione:<br />
			<h:inputText value="#{quadroController.annoRealizzazione}"
				required="true" requiredMessage="anno obbligatorio" id="anno" />
			<h:message for="anno" />
			<br />
				Larghezza:<br />
			<h:inputText value="#{quadroController.larghezza}" required="true"
				requiredMessage="larghezza obbligatoria" id="larghezza" />
			<h:message for="larghezza" />
			<br />
				Altezza:<br />
			<h:inputText value="#{quadroController.altezza}" required="true"
				requiredMessage="altezza obbligatoria" id="altezza" />
			<h:message for="altezza" />
			<br/>
			Autore:<br/>
			<h:selectOneMenu id="idAutore" value="#{quadroController.idAutore}" >
				<f:selectItems value="#{autoreController.autori}" var="autore" 
				itemValue="#{autore.id}" itemLabel="#{autore.nome} #{autore.cognome}"/>
			</h:selectOneMenu><br/>
			<h:commandButton value="Salva"
				action="#{quadroController.salvaQuadro}" />
		</h:form>
	</f:view>
</body>
</html>
