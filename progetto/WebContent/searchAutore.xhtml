<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
	<title>Ricerca opere per anno</title>
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="stylesheet"
		href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
</h:head>
<h:body>
	<f:view>
		<ui:include src="/navBar.xhtml" />
		<div class="container">
			<div class="jumbotron">
				<h2>Scegli un autore:</h2>
				<h:form>
					<ul class="list-group">
						<ui:repeat var="autore" value="#{autoreController.getAll()}"
							varStatus="status">
							<li class="list-group-item"><h:commandLink
									value="#{autore.nome} #{autore.cognome}"
									action="#{autoreController.visualizzaQuadri(autore.id)}" /></li>
						</ui:repeat>
					</ul>
				</h:form>
				<p>
				<h:link value="Altri criteri di ricerca" outcome="/search.xhtml" />
			</p>
			</div>
		</div>
	</f:view>
</h:body>
</html>
